<!-- Example -->
<!-- extends 'block content' in layout.html -->
{% extends "layout.html" %}

{% block body %}
<div class="content">

  <div class="form">
    <h1> Are you funny? </h1>
    <form action="/" method="POST">
      <input class="search" type="text" name="content" id="content" placeholder="Enter a short joke...">
      <button class="button"> Submit </button>
    </form>
  </div>
</div>
{% endblock body %}
