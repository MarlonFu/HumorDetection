{% extends "layout.html" %}

{% block body %}
<div class="content">

  {% if joke|length < 1 %}
  <h3> You didn't enter a joke.</h3>
  {% else %}
    {% if funny == 1 %}
      <!--<img src="/static/images/laugh.png" align="middle" class="emoji"/>-->
      <p class="emoji">&#128518</p>
      <h3> {{message}} </h3>
    {% else %}
      <!--<img src="/static/images/lame.png" align="middle" class="emoji"/>-->
      <p class="emoji">&#128528</p>
      <h3> {{message}} </h3>
    {% endif %}

  {% endif %}
  <a href="/">
    <button class="button">Try another joke</button>
  </a>
</div>
{% endblock body %}
